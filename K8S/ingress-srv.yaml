# Firstly, microk8s enable ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
spec:
  rules:
      - host: localservice.com
        http:
          paths:
            - path: /api/platform
              pathType: Prefix
              backend:
                service:
                  name: platform-clusterip-srv
                  port:
                    number: 80
            - path: /api/command/platform
              pathType: Prefix
              backend:
                service:
                  name: command-clusterip-srv
                  port:
                    number: 80